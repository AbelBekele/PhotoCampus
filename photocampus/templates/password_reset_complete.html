{% extends 'base.html' %}

{% block title %}Password Reset Complete - PhotoCampus{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-white py-3">
                    <h4 class="card-title mb-0 text-center">Password Reset Complete</h4>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-success mb-4">
                        <p class="mb-0">Your password has been successfully changed! You can now use your new password to log in.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
