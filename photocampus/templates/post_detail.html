{% extends "base.html" %}
{% load static %}

{% block title %}Post Detail - PhotoCampus{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div id="post-loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading post...</p>
            </div>
            
            <div id="post-content" class="d-none">
                <!-- Post will be loaded here dynamically -->
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Comments</h5>
                </div>
                <div class="card-body">
                    <form id="comment-form" class="mb-3">
                        <div class="mb-3">
                            <textarea class="form-control" id="comment-content" rows="2" placeholder="Add a comment..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Comment</button>
                    </form>
                    
                    <div id="comments-loading" class="text-center">
                        <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading comments...</p>
                    </div>
                    
                    <div id="comments-list" class="d-none">
                        <!-- Comments will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Related Posts</h5>
                </div>
                <div class="card-body" id="related-posts">
                    <div class="text-center">
                        <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Comment template -->
<template id="comment-template">
    <div class="comment mb-3 border-bottom pb-3">
        <div class="d-flex align-items-start">
            <img src="" alt="Profile" class="rounded-circle me-2" width="32" height="32">
            <div>
                <h6 class="mb-0 comment-author"></h6>
                <small class="text-muted comment-date"></small>
                <p class="comment-content mt-1"></p>
            </div>
        </div>
    </div>
</template>
{% endblock %}

{% block extra_js %}
<script>
    let postId = null;
    
    // Extract post ID from URL
    function getPostId() {
        const pathParts = window.location.pathname.split('/');
        return pathParts[pathParts.length - 2];
    }
    
    // Fetch post details
    function fetchPost() {
        postId = getPostId();
        
        fetch(`/api/posts/${postId}/`, {
            method: 'GET',
            credentials: 'same-origin',
            cache: 'no-cache' // Important: don't use cached data
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                return response.json();
            })
            .then(post => {
                console.log('Post response:', post);
                
                // Hide loading indicator
                document.getElementById('post-loading').classList.add('d-none');
                document.getElementById('post-content').classList.remove('d-none');
                
                // Render post
                renderPost(post);
                
                // Fetch comments
                fetchComments();
                
                // Fetch related posts
                fetchRelatedPosts(post.university?.id, post.company?.id);
                
                // Double check like count from API
                setTimeout(() => {
                    verifyLikeCount(postId);
                }, 500);
            })
            .catch(error => {
                console.error('Error loading post:', error);
                document.getElementById('post-loading').classList.add('d-none');
                document.getElementById('post-content').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error: ${error.message}</p>
                        <a href="/" class="btn btn-primary mt-2">Return to Home</a>
                    </div>
                `;
            });
    }
    
    // Render the post
    function renderPost(post) {
        const container = document.getElementById('post-content');
        const currentUserId = getCurrentUserId();
        
        // Check if user already liked this post from API data
        let userLiked = post.likes && post.likes.some(like => like.user && like.user.id === currentUserId);
        
        // Also check localStorage for like state (in case it was liked on another page)
        if (!userLiked) {
            userLiked = localStorage.getItem(`liked_post_${post.id}`) === 'true';
        }
        
        // If liked from localStorage but not in API data, store it in localStorage
        if (userLiked && !(post.likes && post.likes.some(like => like.user && like.user.id === currentUserId))) {
            localStorage.setItem(`liked_post_${post.id}`, 'true');
        }
        
        // Build HTML for the post
        let html = `
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <div>
                        <h6 class="mb-0">${post.author.username}</h6>
                        <small class="text-muted">
                            ${post.university ? post.university.name : post.company ? post.company.name : 'Personal Post'}
                        </small>
                    </div>
                    <small class="ms-auto text-muted">${new Date(post.created_at).toLocaleDateString()}</small>
                </div>
        `;
        
        // Add image if available
        if (post.image) {
            html += `
                <div class="post-image-container">
                    <img src="${post.image}" class="card-img-top" alt="Post image">
                </div>
            `;
        }
        
        // Add post content
        html += `
                <div class="card-body">
                    <h5 class="card-title">${post.title}</h5>
                    <p class="card-text">${post.content}</p>
                    
                    <div class="engagement-stats d-flex text-muted mb-2">
                        <small class="me-3"><i class="bi bi-heart${userLiked ? '-fill text-danger' : ''}"></i> <span class="likes-count">${post.likes_count || 0}</span> likes</small>
                        <small class="me-3"><i class="bi bi-chat"></i> <span class="comments-count">${post.comments?.length || 0}</span> comments</small>
                        <small><i class="bi bi-share"></i> <span class="shares-count">${post.shares_count || 0}</span> shares</small>
                    </div>
                    
                    <div class="engagement-actions d-flex border-top pt-3">
                        <button class="btn btn-sm btn-link text-decoration-none ${userLiked ? 'text-danger active' : ''}" id="like-btn" data-liked="${userLiked}">
                            <i class="bi bi-${userLiked ? 'heart-fill' : 'heart'}"></i> ${userLiked ? 'Unlike' : 'Like'}
                        </button>
                        <button class="btn btn-sm btn-link text-decoration-none" id="share-btn">
                            <i class="bi bi-share"></i> Share
                        </button>
                        <button class="btn btn-sm btn-link text-decoration-none" id="copy-link-btn">
                            <i class="bi bi-link-45deg"></i> Copy Link
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        container.innerHTML = html;
        
        // Add event listeners
        document.getElementById('like-btn').addEventListener('click', handleLikeButtonClick);
        document.getElementById('share-btn').addEventListener('click', () => sharePost(post.id));
        document.getElementById('copy-link-btn').addEventListener('click', () => copyPostLink(post.id));
    }
    
    // Handle like button click based on current state
    function handleLikeButtonClick() {
        const likeBtn = document.getElementById('like-btn');
        const isLiked = likeBtn.getAttribute('data-liked') === 'true';
        
        if (isLiked) {
            unlikePost(postId);
        } else {
            likePost(postId);
        }
    }
    
    // Get current user ID from a data attribute in the body
    function getCurrentUserId() {
        const userIdMeta = document.querySelector('meta[name="user-id"]');
        if (userIdMeta) {
            return userIdMeta.getAttribute('content');
        }
        return null;
    }
    
    // Fetch post comments
    function fetchComments() {
        fetch(`/api/comments/?post=${postId}`, {
            method: 'GET',
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load comments');
                }
                return response.json();
            })
            .then(data => {
                console.log('Comments response:', data);
                
                // Hide loading indicator
                document.getElementById('comments-loading').classList.add('d-none');
                document.getElementById('comments-list').classList.remove('d-none');
                
                // Handle paginated response
                const comments = data.results || data;
                
                // Render comments
                renderComments(comments);
            })
            .catch(error => {
                console.error('Error loading comments:', error);
                document.getElementById('comments-loading').classList.add('d-none');
                document.getElementById('comments-list').classList.remove('d-none');
                document.getElementById('comments-list').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Failed to load comments: ${error.message}</p>
                    </div>
                `;
            });
    }
    
    // Render comments
    function renderComments(comments) {
        const container = document.getElementById('comments-list');
        const template = document.getElementById('comment-template');
        
        if (!comments || comments.length === 0) {
            container.innerHTML = '<p class="text-muted">No comments yet. Be the first to comment!</p>';
            return;
        }
        
        container.innerHTML = '';
        
        comments.forEach(comment => {
            const commentElement = document.importNode(template.content, true);
            
            // Set comment data
            commentElement.querySelector('.comment-author').textContent = comment.author ? comment.author.username : 'Unknown User';
            commentElement.querySelector('.comment-content').textContent = comment.content || '';
            
            // Set profile image if available
            const profileImg = commentElement.querySelector('img');
            if (comment.author && comment.author.profile_picture) {
                profileImg.src = comment.author.profile_picture;
            } else {
                profileImg.src = '/static/images/default_profile.png';
            }
            
            // Set comment date
            const commentDate = new Date(comment.created_at);
            commentElement.querySelector('.comment-date').textContent = commentDate.toLocaleDateString();
            
            container.appendChild(commentElement);
        });
    }
    
    // Fetch related posts
    function fetchRelatedPosts(universityId, companyId) {
        let url = '/api/posts/?ordering=-created_at&limit=5';
        
        if (universityId) {
            url += `&university=${universityId}`;
        } else if (companyId) {
            url += `&company=${companyId}`;
        }
        
        fetch(url, {
            method: 'GET',
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load related posts');
                }
                return response.json();
            })
            .then(data => {
                console.log('Related posts response:', data);
                const container = document.getElementById('related-posts');
                
                // Handle paginated response
                const posts = data.results || data;
                
                // Filter out current post
                const filteredPosts = posts.filter(post => post.id.toString() !== postId);
                
                if (!filteredPosts || filteredPosts.length === 0) {
                    container.innerHTML = '<p class="text-muted mb-0">No related posts available.</p>';
                    return;
                }
                
                let html = '<ul class="list-group list-group-flush">';
                filteredPosts.forEach(post => {
                    html += `
                        <li class="list-group-item px-0">
                            <a href="/posts/${post.id}/" class="text-decoration-none">
                                ${post.title || 'Untitled Post'}
                            </a>
                            <div class="small text-muted">by ${post.author ? post.author.username : 'Unknown User'}</div>
                        </li>
                    `;
                });
                html += '</ul>';
                
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading related posts:', error);
                document.getElementById('related-posts').innerHTML = `
                    <div class="alert alert-danger">
                        <p class="mb-0">Failed to load related posts: ${error.message}</p>
                    </div>
                `;
            });
    }
    
    // Add a comment
    document.getElementById('comment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const content = document.getElementById('comment-content').value;
        if (!content.trim()) {
            alert('Please enter a comment');
            return;
        }
        
        const csrfToken = getCsrfToken();
        const submitButton = this.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.innerHTML;
        
        // Show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Posting...';
        
        fetch('/api/comments/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                post: postId,
                content: content
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to add comment');
            }
            return response.json();
        })
        .then(data => {
            console.log('Comment response:', data);
            
            // Clear form
            document.getElementById('comment-form').reset();
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
            
            // Refresh comments
            fetchComments();
            
            // Update comment count
            const commentsCountElement = document.querySelector('.comments-count');
            commentsCountElement.textContent = parseInt(commentsCountElement.textContent) + 1;
            
            // Dispatch a custom event that other pages can listen for
            window.dispatchEvent(new CustomEvent('comment-added', { 
                detail: { postId: postId }
            }));
            
            // Also refresh the current post to get updated data
            refreshCurrentPost();
        })
        .catch(error => {
            console.error('Error adding comment:', error);
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
            
            alert('Error adding comment: ' + error.message);
        });
    });
    
    // Share a post
    function sharePost(postId) {
        const shareText = prompt('Share with:');
        
        if (shareText === null) return;
        
        // Optimistically update share count
        const sharesCountElement = document.querySelector('.shares-count');
        const originalSharesCount = parseInt(sharesCountElement.textContent);
        sharesCountElement.textContent = originalSharesCount + 1;
        
        const csrfToken = getCsrfToken();
        
        fetch(`/api/posts/${postId}/share/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            credentials: 'same-origin',
            body: JSON.stringify({ shared_with: shareText })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to share post');
            }
            return response.json();
        })
        .then(data => {
            console.log('Share response:', data);
            
            alert('Post shared successfully!');
            
            // Dispatch a custom event that other pages can listen for
            window.dispatchEvent(new CustomEvent('post-shared', { 
                detail: { postId: postId }
            }));
            
            // Refresh the current post to get updated data
            refreshCurrentPost();
        })
        .catch(error => {
            console.error('Error sharing post:', error);
            
            // Revert optimistic UI changes on error
            sharesCountElement.textContent = originalSharesCount;
            
            alert('Error sharing post: ' + error.message);
        });
    }
    
    // Copy post link to clipboard
    function copyPostLink(postId) {
        // Create the post URL
        const postUrl = `${window.location.origin}/posts/${postId}/`;
        
        // Use clipboard API to copy the URL
        navigator.clipboard.writeText(postUrl)
            .then(() => {
                // Show success message
                const copyBtn = document.getElementById('copy-link-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check-lg"></i> Copied!';
                
                // Reset button text after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            })
            .catch(err => {
                console.error('Could not copy link: ', err);
                alert('Failed to copy link. Please try again.');
            });
    }
    
    // Verify like count directly from API
    function verifyLikeCount(postId) {
        fetch(`/api/posts/${postId}/likes/`, {
            method: 'GET',
            credentials: 'same-origin',
            cache: 'no-cache' // Prevent caching
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to verify like count');
            }
            return response.json();
        })
        .then(data => {
            console.log('Like count verification:', data);
            
            // Update like count directly from the API
            const likesCount = data.length || 0;
            const likesCountElement = document.querySelector('.likes-count');
            if (likesCountElement) {
                likesCountElement.textContent = likesCount;
            }
            
            // Check if current user has liked the post
            const currentUserId = getCurrentUserId();
            if (!currentUserId) return;
            
            const userLiked = data.some(like => like.user && like.user.id == currentUserId);
            
            // Update localStorage
            if (userLiked) {
                localStorage.setItem(`liked_post_${postId}`, 'true');
            } else {
                localStorage.removeItem(`liked_post_${postId}`);
            }
            
            // Update UI if needed
            const likeBtn = document.getElementById('like-btn');
            if (likeBtn) {
                const currentLiked = likeBtn.getAttribute('data-liked') === 'true';
                
                if (userLiked && !currentLiked) {
                    // Update to liked state
                    likeBtn.classList.add('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> Unlike';
                    likeBtn.setAttribute('data-liked', 'true');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart');
                        heartIcon.classList.add('bi-heart-fill', 'text-danger');
                    }
                } else if (!userLiked && currentLiked) {
                    // Update to unliked state
                    likeBtn.classList.remove('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart"></i> Like';
                    likeBtn.setAttribute('data-liked', 'false');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart-fill');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart-fill', 'text-danger');
                        heartIcon.classList.add('bi-heart');
                    }
                }
            }
        })
        .catch(error => {
            console.error('Error verifying like count:', error);
        });
    }
    
    // Refresh the current post
    function refreshCurrentPost() {
        // Show loading indicator
        const postContent = document.getElementById('post-content');
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'position-absolute top-0 end-0 p-2';
        loadingIndicator.innerHTML = '<div class="spinner-border spinner-border-sm text-primary" role="status"><span class="visually-hidden">Refreshing...</span></div>';
        
        if (postContent.firstElementChild) {
            postContent.firstElementChild.style.position = 'relative';
            postContent.firstElementChild.appendChild(loadingIndicator);
        }
        
        // First verify like count directly
        verifyLikeCount(postId);
        
        fetch(`/api/posts/${postId}/`, {
            method: 'GET',
            credentials: 'same-origin',
            cache: 'no-cache', // Important: don't use cached data
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to refresh post');
            }
            return response.json();
        })
        .then(post => {
            console.log('Refreshed post data:', post);
            
            // Remove loading indicator if it exists
            if (postContent.firstElementChild && postContent.firstElementChild.contains(loadingIndicator)) {
                postContent.firstElementChild.removeChild(loadingIndicator);
            }
            
            // Update engagement stats
            const likesCountElement = document.querySelector('.likes-count');
            if (likesCountElement) {
                likesCountElement.textContent = post.likes_count || 0;
            }
            
            const commentsCountElement = document.querySelector('.comments-count');
            if (commentsCountElement) {
                commentsCountElement.textContent = post.comments?.length || 0;
            }
            
            const sharesCountElement = document.querySelector('.shares-count');
            if (sharesCountElement) {
                sharesCountElement.textContent = post.shares_count || 0;
            }
            
            // Check if user already liked this post
            const currentUserId = getCurrentUserId();
            const userLiked = post.likes && post.likes.some(like => like.user && like.user.id === currentUserId);
            
            // Update localStorage
            if (userLiked) {
                localStorage.setItem(`liked_post_${postId}`, 'true');
            } else {
                localStorage.removeItem(`liked_post_${postId}`);
            }
            
            // Update like button state
            const likeBtn = document.getElementById('like-btn');
            if (likeBtn) {
                const currentLiked = likeBtn.getAttribute('data-liked') === 'true';
                
                if (userLiked && !currentLiked) {
                    // Update to liked state
                    likeBtn.classList.add('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> Unlike';
                    likeBtn.setAttribute('data-liked', 'true');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart');
                        heartIcon.classList.add('bi-heart-fill', 'text-danger');
                    }
                } else if (!userLiked && currentLiked) {
                    // Update to unliked state
                    likeBtn.classList.remove('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart"></i> Like';
                    likeBtn.setAttribute('data-liked', 'false');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart-fill');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart-fill', 'text-danger');
                        heartIcon.classList.add('bi-heart');
                    }
                }
            }
            
            // Apply a highlight effect to show the post has been updated
            if (postContent.firstElementChild) {
                postContent.firstElementChild.classList.add('border-primary');
                setTimeout(() => {
                    postContent.firstElementChild.classList.remove('border-primary');
                }, 1000);
            }
            
            // Double check the like count after a brief delay
            setTimeout(() => {
                verifyLikeCount(postId);
            }, 500);
        })
        .catch(error => {
            console.error('Error refreshing post:', error);
            
            // Remove loading indicator if it exists
            if (postContent.firstElementChild && postContent.firstElementChild.contains(loadingIndicator)) {
                postContent.firstElementChild.removeChild(loadingIndicator);
            }
            
            // Still try to verify like count
            verifyLikeCount(postId);
        });
    }
    
    // Like a post
    function likePost(postId) {
        // Optimistically update like UI
        const likesCountElement = document.querySelector('.likes-count');
        const originalLikesCount = parseInt(likesCountElement.textContent);
        likesCountElement.textContent = originalLikesCount + 1;
        
        const likeBtn = document.getElementById('like-btn');
        likeBtn.classList.add('text-danger', 'active');
        likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> Unlike';
        likeBtn.setAttribute('data-liked', 'true');
        
        const heartIcon = document.querySelector('.engagement-stats .bi-heart');
        if (heartIcon) {
            heartIcon.classList.remove('bi-heart');
            heartIcon.classList.add('bi-heart-fill', 'text-danger');
        }
        
        // Store in localStorage
        localStorage.setItem(`liked_post_${postId}`, 'true');
        
        const csrfToken = getCsrfToken();
        
        fetch(`/api/posts/${postId}/like/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to like post');
            }
            return response.json();
        })
        .then(data => {
            console.log('Like response:', data);
            
            // Dispatch a custom event that other pages can listen for
            window.dispatchEvent(new CustomEvent('post-liked', { 
                detail: { postId: postId }
            }));
            
            // Refresh to get updated data after a delay
            setTimeout(() => refreshCurrentPost(), 500);
        })
        .catch(error => {
            console.error('Error liking post:', error);
            
            // Revert optimistic UI changes on error
            likesCountElement.textContent = originalLikesCount;
            likeBtn.classList.remove('text-danger', 'active');
            likeBtn.innerHTML = '<i class="bi bi-heart"></i> Like';
            likeBtn.setAttribute('data-liked', 'false');
            
            if (heartIcon) {
                heartIcon.classList.remove('bi-heart-fill', 'text-danger');
                heartIcon.classList.add('bi-heart');
            }
            
            localStorage.removeItem(`liked_post_${postId}`);
            
            alert('Error liking post: ' + error.message);
        });
    }
    
    // Unlike a post
    function unlikePost(postId) {
        // Optimistically update unlike UI
        const likesCountElement = document.querySelector('.likes-count');
        const originalLikesCount = parseInt(likesCountElement.textContent);
        likesCountElement.textContent = Math.max(0, originalLikesCount - 1);
        
        const likeBtn = document.getElementById('like-btn');
        likeBtn.classList.remove('text-danger', 'active');
        likeBtn.innerHTML = '<i class="bi bi-heart"></i> Like';
        likeBtn.setAttribute('data-liked', 'false');
        
        const heartIcon = document.querySelector('.engagement-stats .bi-heart-fill');
        if (heartIcon) {
            heartIcon.classList.remove('bi-heart-fill', 'text-danger');
            heartIcon.classList.add('bi-heart');
        }
        
        // Remove from localStorage
        localStorage.removeItem(`liked_post_${postId}`);
        
        const csrfToken = getCsrfToken();
        
        fetch(`/api/posts/${postId}/unlike/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to unlike post');
            }
            return response.json();
        })
        .then(data => {
            console.log('Unlike response:', data);
            
            // Dispatch a custom event that other pages can listen for
            window.dispatchEvent(new CustomEvent('post-unliked', { 
                detail: { postId: postId }
            }));
            
            // Refresh to get updated data after a delay
            setTimeout(() => refreshCurrentPost(), 500);
        })
        .catch(error => {
            console.error('Error unliking post:', error);
            
            // Revert optimistic UI changes on error
            likesCountElement.textContent = originalLikesCount;
            likeBtn.classList.add('text-danger', 'active');
            likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> Unlike';
            likeBtn.setAttribute('data-liked', 'true');
            
            if (heartIcon) {
                heartIcon.classList.remove('bi-heart');
                heartIcon.classList.add('bi-heart-fill', 'text-danger');
            }
            
            localStorage.setItem(`liked_post_${postId}`, 'true');
            
            alert('Error unliking post: ' + error.message);
        });
    }
    
    // Get CSRF token
    function getCsrfToken() {
        // First try to get it from the cookie
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                return value;
            }
        }
        
        // If not found in cookie, try to get it from the meta tag
        const csrfTokenMeta = document.querySelector('meta[name="csrf-token"]');
        if (csrfTokenMeta) {
            return csrfTokenMeta.getAttribute('content');
        }
        
        // If still not found, try to get it from a hidden input field
        const csrfTokenInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
        if (csrfTokenInput) {
            return csrfTokenInput.value;
        }
        
        console.error('CSRF token not found!');
        return '';
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        fetchPost();
        
        // Check like status directly from API
        setTimeout(() => {
            const postId = getPostId();
            if (postId) {
                checkLikeStatus(postId);
                verifyLikeCount(postId);
            }
        }, 1000); // Delay to ensure post is loaded first
        
        // Set up more frequent refresh of the post
        setInterval(() => {
            refreshCurrentPost();
        }, 10000); // Refresh every 10 seconds
        
        // Force refresh on window focus
        window.addEventListener('focus', function() {
            refreshCurrentPost();
            fetchComments();
        });
        
        // Listen for like/unlike events from other pages
        window.addEventListener('post-liked', function(event) {
            const eventPostId = event.detail.postId;
            if (eventPostId === postId) {
                refreshCurrentPost();
            }
        });
        
        window.addEventListener('post-unliked', function(event) {
            const eventPostId = event.detail.postId;
            if (eventPostId === postId) {
                refreshCurrentPost();
            }
        });
        
        // Listen for comment events
        window.addEventListener('comment-added', function(event) {
            const eventPostId = event.detail.postId;
            if (eventPostId === postId) {
                fetchComments();
                refreshCurrentPost();
            }
        });
        
        // Listen for share events
        window.addEventListener('post-shared', function(event) {
            const eventPostId = event.detail.postId;
            if (eventPostId === postId) {
                refreshCurrentPost();
            }
        });
    });
    
    // Check like status directly from API
    function checkLikeStatus(postId) {
        const currentUserId = getCurrentUserId();
        if (!currentUserId) return;
        
        fetch(`/api/likes/?post=${postId}&user=${currentUserId}`, {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to check like status');
            }
            return response.json();
        })
        .then(data => {
            console.log('Like status check:', data);
            
            // Check if user has liked the post
            const hasLiked = data.results && data.results.length > 0;
            
            // Update localStorage
            if (hasLiked) {
                localStorage.setItem(`liked_post_${postId}`, 'true');
            } else {
                localStorage.removeItem(`liked_post_${postId}`);
            }
            
            // Update UI if needed
            const likeBtn = document.getElementById('like-btn');
            if (likeBtn) {
                const currentLiked = likeBtn.getAttribute('data-liked') === 'true';
                
                if (hasLiked && !currentLiked) {
                    // Update to liked state
                    likeBtn.classList.add('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> Unlike';
                    likeBtn.setAttribute('data-liked', 'true');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart');
                        heartIcon.classList.add('bi-heart-fill', 'text-danger');
                    }
                } else if (!hasLiked && currentLiked) {
                    // Update to unliked state
                    likeBtn.classList.remove('text-danger', 'active');
                    likeBtn.innerHTML = '<i class="bi bi-heart"></i> Like';
                    likeBtn.setAttribute('data-liked', 'false');
                    
                    const heartIcon = document.querySelector('.engagement-stats .bi-heart-fill');
                    if (heartIcon) {
                        heartIcon.classList.remove('bi-heart-fill', 'text-danger');
                        heartIcon.classList.add('bi-heart');
                    }
                }
            }
        })
        .catch(error => {
            console.error('Error checking like status:', error);
        });
    }
</script>
