{% extends 'base.html' %}

{% block title %}Organization Not Found - PhotoCampus{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-circle text-warning" style="font-size: 4rem;"></i>
                    <h1 class="mt-4 mb-3">Organization Not Found</h1>
                    <p class="lead text-muted">
                        Sorry, we couldn't find an organization with ID {{ id }}.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'explore_organizations' %}" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Explore Organizations
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
